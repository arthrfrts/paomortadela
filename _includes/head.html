<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% if page.title %}
  <title>{{ page.title | strip_html | escape }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />
  {% else %}
  <meta name="description" content="{{ site.description }}" />
  {% endif %}

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Crimson+Text:400,400i,700,700i|Raleway:600,600i,800,800i" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}" />
  <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="Feeds â€“ {{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />
  <script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/jquery.jscroll.js' | prepend: site.baseurl }}"></script>

  {% include og.html %}

  {% include favicons.html %}

  {% include google-analytics.html %}
</head>
