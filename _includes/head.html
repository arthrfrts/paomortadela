<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.permalink == "/aleatorio/" %}
    <script>
      {% include random.js %}
    </script>
  {% endif %}

  {% if page.title and page.title != "" %}
    <title>{{- page.title }} ({{- site.title -}})</title>
  {% else %}
    <title>{{- site.title }} ~ {{ site.tagline -}}</title>
  {% endif %}
  {% seo title=false %}
  {% unless page.image %}
    <meta property="og:image" content="{{ 'assets/images/ogp.jpg' | absolute_url }}" />
  {% endunless %}

  <link rel="shortcut icon" type="image/png" href="{% link assets/images/favicon.png %}" />
  <link rel="apple-touch-icon" type="image/png" href="{% link assets/images/apple-touch-icon.png %}">
  <link rel="stylesheet" type="text/css" href="{{- "/assets/css/main.css" | relative_url -}}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ '/feed.json' | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="PÃ£odecast" href="https://anchor.fm/s/2acb8e44/podcast/rss" />

  {% if page.url == "/" %}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {% endif %}
</head>
