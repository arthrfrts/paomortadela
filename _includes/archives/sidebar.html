<aside class="sidebar">  
  {%- if jekyll.environment == "production" -%}
    <div class="ads">
      <ins class="adsbycontextcue" data-cc-site="2e3a3e25-ce4a-4f75-8cd6-eb9679a577fb" data-cc-slot="yqfL9JhvM" style="display:block;"></ins>
    </div>
  {%- endif -%}
  
  <div class="fixed_menu">
    <input id="toggle_menu" type="checkbox" />
    <label for="toggle_menu">
      <img width="48" height="32" src="{{ site.logo | relative_url }}" alt="Abrir menu" />
    </label>
    
    <nav class="menu">
      <form action="https://duckduckgo.com/" method="get">
        <input type="hidden" name="sites" value="{{- site.url | remove: 'https://' -}}">
        <input type="search" name="q" placeholder="Procure nos arquivosâ€¦" />
      </form>
      
      {%- for item in site.data.menu -%}
        <a href="{{- item.url -}}" {%- if item.external %} target="_blank" rel="external"{%- endif -%}>{{- item.title -}}</a>
      {%- endfor -%}
      
      <a href="{{- '/feed.xml' | absolute_url -}}" rel="external">Feed RSS</a>
    </nav>
  </div>
</aside>
