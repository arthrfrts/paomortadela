<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale-1.0" />

  {% if page.title %}
    <title>{{ page.title }} ({{ site.title }})</title>
  {% else %}
    <title>{{ site.title }} ~ {{ site.tagline }}</title>
  {% endif %}
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | normalize_whitespace | truncate: 160 | default: site.description }}" />

  <link rel="icon" type="image/png" href="{% link assets/favicon.png %}" />
  <link rel="stylesheet" type="text/css" href="{{ '/assets/screen.scss' | relative_url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ '/feed.json' | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="PÃ£odecast" href="https://anchor.fm/s/2acb8e44/podcast/rss" />

  {% include site/opengraph.html %}
