<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | normalize_whitespace | truncate: 140 | default: site.description }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />

{% if page.title %}
  <meta property="og:type" content="article" />
{% else %}
  <meta property="og:type" content="website" />
{% endif %}

{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{% endif %}

{% if page.author %}
  <meta property="article:author" content="{{ site.data.authors[page.author].name }}" />
{% endif %}

{% if page.image %}
  <meta property="og:image" content="{{ page.image }}" />
{% endif %}

{% if page.tags %}
  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />

  {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
  {% endfor %}
{% endif %}
