<header id="branding" class="site-header" itemprop="brand" itemscope itemtype="http://schema.org/Brand">

  <a class="site-logo" itemprop="url" href="{{ '/' | absolute_url }}"><img itemprop="logo" src="{{ '/assets/img/logo.gif' | relative_url }}" alt="Logo do site {{ site.title }}" /></a>

  <a class="site-title" href="{{ '/' | absolute_url }}" itemprop="name">{{ site.title }}</a>
</header>
