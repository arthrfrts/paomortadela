<header class="masthead">
  <div class="wrapper">
    {%- if page.title -%}
      <div class="site_title">
        <a href="{{- site.url -}}" rel="index">
          <img src="{%- link assets/images/logo.png -%}" alt="Figura de um sanduíche cortado ao meio" />
          {{ site.title }}
        </a>
      </div>
    {%- else -%}
      <h1 class="site_title">
        <a href="{{- site.url -}}" rel="index">
          <img src="{%- link assets/images/logo.png -%}" alt="Figura de um sanduíche cortado ao meio" />
          {{ site.title }}
        </a>
      </h1>
    {%- endif -%}
    
    {%- include components/menu.html -%}
  </div>
  {%- include wave.svg -%}
</header>
