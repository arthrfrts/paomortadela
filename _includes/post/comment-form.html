<form action="https://manteiga.herokuapp.com/v3/entry/github/arthrfrts/paomortadela/main/comments" method="post">
  <h3 class="form-title">Comentar</h3>

  <div class="comments-notice">
    <p>Comentários são moderados, então pode demorar um pouco para o seu aparecer no site.</p>
    <p>Seja legal e siga nossa <a href="{% link sobre/comentarios.md %}">etiqueta de comentários</a>.</p>
  </div>

  <div class="comment-message-area">
    <label for="comment_message" class="visually-hidden">
      Mensagem
    </label>

    <textarea
      id="comment_message"
      class="message-area"
      name="fields[message]"
      placeholder="Seu comentário"
      required
    ></textarea>
  </div>

  <div class="comment-fields">
    <label for="comment_name" class="visually-hidden">
      Nome
    </label>

    <input
      type="text"
      id="comment_name"
      class="comment-field"
      name="fields[name]"
      placeholder="Nome"
      required
    />

    <label for="comment_email" class="visually-hidden">
      Email
    </label>
    <input
      type="email"
      id="comment_email"
      class="comment-field"
      name="fields[email]"
      placeholder="seu@email.com"
      required
    />

    <label for="comment_website" class="visually-hidden">
      Site ou blog
    </label>
    <input
      type="url"
      id="comment_website"
      class="comment-field"
      name="fields[website]"
      placeholder="https://seulink.com/"
    />
  </div>

  <div class="comment-actions">
    <button class="form-submit" type="submit">
      Enviar comentário
    </button>
  </div>

  <input type="hidden" name="options[redirect]" value="{{ page.url |
  absolute_url }}#comments" />
  <input type="hidden" name="options[slug]" value="{{ page.slug }}" />
</form>
