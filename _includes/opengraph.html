<meta property="og:site_name" content="{{ site.title }}" />
<meta name="twitter:site" content="{{ site.twitter.username | prepend: '@' }}" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />

{% if page.title %}
  <meta property="og:type" content="article" />
{% endif %}

{% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | normalize_whitespace | truncate: 160 | default: site.description }}" />
{% else %}
  <meta property="og:description" content="{{ site.description }}" />
{% endif %}

{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{% endif %}

{% if page.author %}
    {% assign author = site.data.authors[page.author] %}

    <meta property="article:author" content="{{ author.name }}" />
    <meta property="twitter:creator" content="{{ author.twitter | prepend: '@' }}" />
  {% endif %}

<meta property="og:url" content="{{ page.url | absolute_url }}" />

{% if page.image %}
  <meta property="og:image" content="{{ page.image.path | default: page.image | absolute_url }}" />
{% endif %}

{% if page.tags %}
  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />

  {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
  {% endfor %}

{% endif %}
