{% if page.title %}
<meta property="og:title" content="{{ page.title | strip_html | escape }}" />
<meta property="og:type" content="article" />
<meta property="og:article:published_time" content="{{ post.date | date_to_xmlschema }}" />
{% assign author = site.data.authors[page.author] %}
<meta property="og:author" content="{{ author.name }}" />
<meta name="twitter:creator" content="{{ author.twitter | prepend: '@' }}" />
<meta property="og:image" content="{{ page.cover | prepend: '/assets/media/' | absolute_url }}" />
{% else %}
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ '/assets/img/opengraph.jpg' | absolute_url }}" />
{% endif %}
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | normalize_whitespace | escape }}" />
<meta name="twitter:site" content="{{ site.twitter | prepend: '@' }}" />
