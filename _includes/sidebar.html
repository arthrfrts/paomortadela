<aside class="sidebar">
  Barra lateral
  
  {% if site.links %}
    <section class="links">
      <h4>Rapidinhas</h4>
      
      <ul class="links">
        {% for link in site.links %}
          <li><a href="{{ link.permalink }}" rel="bookmark">{{ link.content }}</a></li>
        {% endfor %}
      </ul>
    </section>
  {% endif %}
</aside>
