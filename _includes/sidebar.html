<aside class="sidebar">
  {%- if site.links.size > 0 -%}
    <section class="links">
      <h4>Rapidinhas</h4>
      
      <ul>
        {%- for link in site.links -%}
          <li><a href="{{- link.permalink -}}" rel="bookmark">{{- link.content -}}</a></li>
        {%- endfor -%}
      </ul>
      
      <a class="twitter_link" href="https://twitter.com/paomortadela" rel="external">Siga o PCM no Twitter para mais links</a>
    </section>
  {%- endif -%}
  
  <div class="fixed_menu">
    <input id="toggle_menu" type="checkbox" />
    <label for="toggle_menu">
      <img width="48" height="32" src="{{ site.logo | relative_url }}" alt="Abrir menu" role="img" />
    </label>
    
    <nav class="menu">
      <form action="https://duckduckgo.com/" method="get">
        <input type="hidden" name="sites" value="{{- site.url | remove: 'https://' -}}">
        <input type="search" name="q" placeholder="Procure nos arquivosâ€¦" />
      </form>
      
      {%- for menu in site.data.menu -%}
        <a href="{{- menu.url -}}">{{- menu.title -}}</a>
      {%- endfor -%}
      
      <a href="https://feeds.feedburner.com/paomortadela" rel="external">Feed RSS</a>
    </nav>
  </div>
</aside>
