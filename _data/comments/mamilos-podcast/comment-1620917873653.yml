message: >-
  Eu poderia simplesmente endossar tudo, pq é cara Manu, vc foi precisa e
  direta. Mas gostaria de destacar duas partes do programa, a "fala que eu te
  escuto" e a "farol acesso". Na primeira é dado voz ao ouvintes, as gurias
  (como ja as chamo carinhosamente) lêem críticas e elogios dos ouvintes. Amo
  essa parte, pq além de demonstrar maturidade, ser um exercício de empatia, tbm
  aprendo com outros ouvintes. Já a segunda parte passam dicas de leitura,
  filmes, séries, diversão que são maravilhosas e contribuem ainda mais para o
  meu crescimento. SOU MUITO MAMILEIRA, ALIÁS SOMOS :)
