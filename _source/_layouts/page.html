---
layout: default
---
<article class="content">
  <header class="content-head wrapper">
      <h1 class="content-title">{{ page.title }}</h1>
  </header>

  {% if page.image %}
  <figure class="content-image">
    <img src="{{ page.image }}" alt="{{ page.title | strip_html | normalize_whitespace }}" />
  </img>
  {% endif %}

  <div class="content-body wrapper">
    {{ content }}
  </div>
</article>
