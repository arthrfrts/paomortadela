---
layout: default
pagination:
  enabled: true
---
<header class="page-header">
  <h1>Arquivo de <strong>{{ page.autopages.display_name }}</strong>
</header>

<div class="blog posts-list">
  {% for post in paginator.posts %}
    {% if forloop.first %}
      {% include parts/post-featured.html %}
    {% else %}
      {% include parts/post-card.html %}
    {% endif %}
  {% endfor %}
</div>
