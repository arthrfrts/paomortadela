<article class="post-card featured" {% if post.cover %}style="background-image: url('{{ post.cover.url }}');"{% endif %}>
  <header class="post-header">
    <span class="post-meta">
      <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d.%m.%y" }}</time>
    </span>
    <h1 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1>
  </header>
  <div class="post-content">
    <p>{{ post.excerpt | strip_html }}</p>
  </div>
</article>
