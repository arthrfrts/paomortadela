<article class="post-card featured" style="background-image: url({{ post.cover | prepend: '/assets/media/' | absolute_url }})">
  <header>
    <a href="{{ '' }}"
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d.%m.%y" }}</time>
    <h1><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1>
  </header>
  <div class="content">
    <p>{{ post.excerpt | strip_html }}</p>
  </div>
</article>
