<header class="site-header">

  {%- unless page.title -%}

  <h1 class="site-title">
    <a href="{{ site.url }}">
      <img src="{{ site.logo }}" alt="{{ site.title }}" />
    </a>
  </h1>

  {%- else -%}

  <div class="site-title">
    <a href="{{ site.url }}">
      <img src="{{ site.logo }}" alt="{{ site.title }}" />
    </a>
  </div>

  {%- endunless -%}

  {{ site.tags | inspect }}
</header>
