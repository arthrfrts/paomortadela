<header class="site-header">

  {%- unless page.title -%}

  <h1 class="site-title">
    <a href="{{ site.url }}">
      <img src="{{ site.logo }}" alt="{{ site.title }}" />
    </a>
  </h1>

  {%- else -%}

  <div class="site-title">
    <a href="{{ site.url }}">
      <img src="{{ site.logo }}" alt="{{ site.title }}" />
    </a>
  </div>

  {%- endunless -%}

  <nav class="site-menu">
    {% for tag in site.tags %}
      <a href="{{ tag[0] | prepend: '/tag/' | relative_url }}">{{ tag[0] | capitalize }}</a>
    {% endfor %}
  </nav>
</header>
