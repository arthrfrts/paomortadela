---
layout: default
---
<div class="wrapper">
  {% for post in site.posts limit: 1 %}
    <article class="featured-post post">
      <a class="post-image" href="{{ post.url }}" rel="bookmark">
        <img src="{{ post.image }}" alt="{{ post.title }}" />
      </a>

      <header class="post-details">
        <p class="post-meta">
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%d/%m/%Y' }}</time>
          <span role="separator">&middot;</span>
          {% for tag in post.tags -%}
            <a href="{{ tag | slugify: 'pretty' | prepend: '/tag/' | relative_url }}">{{ tag | capitalize }}</a> {%- unless forloop.last -%} / {%- endunless -%}
          {% endfor %}
        </p>

        <h2 class="post-title">
          <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
        </h2>

        <p class="post-meta byline">por <span class="post-author">{{ author }}</p>
      </header>
    </article>
  {% endfor %}
</div>
