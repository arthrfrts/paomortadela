# Site settings
title: Pão com Mortadela
tagline: >-
  Dicas bacanas para acompanhar seu café.
description: |+
  Tem tanta coisa por aí.
  A gente te ajuda a encontrar aquilo que você vai gostar.
  Algo bom pra ler, ver, ouvir ou jogar.

lang: pt-BR
logo: "/assets/images/logo.png"
timezone: "America/Sao_Paulo"

comments: false

collections:
  authors:
    output: true
    permalink: "/arquivo/autor/:title/"
  links:
    output: false

# Build settings
markdown: kramdown
incremental: true

url: "https://paomortadela.com.br" # mudar no merge
baseurl: ""

permalink: "/:year/:month/:title/"
paginate: 8
paginate_path: "/page/:num/"
seo_paginator_message: "Página %<current>s de %<total>s ~ "

exclude:
  - LICENSE
  - README.md

include:
  - _redirects
  - _headers

keep_files:
  - ads.txt
  - assets/images
  - assets/js
  - uploads

plugins:
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-paginate
  - jekyll-loading-lazy
  - jekyll-include-cache
  - jekyll-redirect-from

# SEO
twitter:
  username: paomortadela
  card: summary

# Archives
jekyll-archives:
  enabled:
    - tags
    - year
    - month
  layout: archive
  permalinks:
    year: "/:year/"
    month: "/:year/:month/"
    tag: "/tag/:name/"
  slug_mode: default
