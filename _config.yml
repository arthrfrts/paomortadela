# Site settings
title: Pão com Mortadela
description: >
  Sempre algo bacana pra ler na hora do café.
lang: pt-br
timezone: America/Sao_Paulo

logo: "/assets/images/logo.png"

contact:
  email: paomortadela@icloud.com
  facebook: paomortadela.com.br
  twitter: paomortadela

# Build settings
url: 'https://paomortadela.com.br'
baseurl: ''

markdown: kramdown
permalink: /:year/:title/

jekyll-archives:
  enabled:
    - tags
    - categories
  layout: "archive"
  permalinks:
    category: "/sabores/:name/"
    tag: "/tags/:name/"

defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    author: arthur

plugins:
  - jekyll-coffeescript
  - jekyll-sitemap
  - jekyll-archives
  - jemoji

incremental: true
source: _source
