---
layout: default
---

<div class="home">

  <h1 class="page-heading">A nossa dica hoje é:</h1>

  {% for post in site.posts limit: 1 %}

  <figure class="post-card latest-post">
    <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image | prepend: '/assets/images/covers/' | prepend: site.baseurl }}" alt="{{ post.product }}" /></a>
    <figcaption class="post-info">
      <span class="post-meta">#{{ post.number }}</span>

      <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.product }}</a></h2>

      <span class="post-meta">{{ post.category }}</span>
    </figcaption>
  </figure>

  {% endfor %}

  <p class="site-description">
    {{ site.description | escape }}
  </p>

  <section id="original-post-list" class="post-list">
    {% for post in paginator.posts %}
    <figure class="post-card">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ post.image | prepend: '/assets/images/covers/' | prepend: site.baseurl }}" />
      </a>
      <figcaption class="post-info">
        <span class="post-meta">#{{ post.number }} &middot; {{ post.category }}</span>

        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.product }}</a></h2>
      </figcaption>
    </figure>
    {% endfor %}

    <nav class="pagination wrapper">
      {% if paginator.next_page %}
      <a class="next-page pagination-link" href="{{ paginator.next_page_path | prepend: site.url }}">Veja mais dicas</a>
      {% else %}
      <span class="next-page pagination-link deactivated"> &times; Isso é tudo pessoal!<br />(amanhã tem mais)<br />:bread:</span>
      {% endif %}
    </nav>
  </section>
