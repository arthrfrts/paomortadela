---
label: Post
hide_body: false
display_field: title
fields:
- type: text
  name: layout
  label: layout
  hidden: true
  config:
    required: true
  default: post
- type: text
  name: title
  label: Title
- type: textarea
  name: excerpt
  label: Excerpt
  description: A short text shown in search results, social media previews, etc. If
    blank, it will be auto-generated.
- type: file
  name: image
  label: Cover image
  description: If a cover image is set, the post content will not be shown in list
    pages (such as home and archives). The content will be shown as normal on its
    own page.
- name: author
  type: select
  default: []
  config:
    required: false
    options:
    - arthurf
