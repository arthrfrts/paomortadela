      path: 
  label: Author
- type: list
  name: tags
  label: Tags
  config:
    use_select: false
    source:
      type: simple
  description: Comma-separated tags. Be succint, but also be bold.
- type: datetime
  name: date
  label: Date
  config:
    date_format: DD/MM/YYYY
    display_utc: false
    export_format: YYYY-MM-DD HH:mm:ss ZZ
    time_format: HH:mm
    required: true
  default: now
