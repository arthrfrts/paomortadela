comments:
  name: Pão com Mortadela
  branch: main
  commitMessage: "adiciona novo comentário"
  path: "_data/comments/{options.slug}"
  filename: "comment-{@timestamp}"
  format: yaml
  moderation: false
  allowedFields:
    - name
    - email
    - website
    - message
  generatedFields:
    date:
      type: date
      options:
        format: timestamp-seconds
  requiredFields:
    - name
    - email
    - message
  transforms:
    email: md5
  allowedOrigins:
    - "paomortadela.com.br"
    - "localhost"
  akismet:
    enabled: true
    author: name
    authorEmail: email
    authorUrl: website
    content: message
    type: comment
submit:
  name: Pão com Mortadela
  branch: main
  commitMessage: "envia nova colaboração"
  path: "_drafts/"
  filename: "{@date:YYYY-MM-DD}-{fields.title}"
  format: frontmatter
  moderation: true
  allowedFields:
    - title
    - content
    - tags
    - author_name
    - author_email
    - author_url
  generatedFields:
    author:
      name: "{fields.author_name}"
      url: "{fields.author_url}"
    date:
      options:
        type: date
        format: iso8601
    slug:
      type: slugify
  requiredFields:
    - title
    - content
    - author_name
    - author_email
  transforms:
    author_email: md5
    content: frontmatterContent
  akismet:
    enabled: true
    author: author_name
    authorEmail: author_email
    authorUrl: author_url
    content: content
    type: comment
